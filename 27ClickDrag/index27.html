<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scroll me or Drag me 📜</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="items">
    <div class="item item1">😲</div>
    <div class="item item2">1</div>
    <div class="item item3">🌽</div>
    <div class="item item4">2</div>
    <div class="item item5">🤑</div>
    <div class="item item6">3</div>
    <div class="item item7">🙋‍♂️</div>
    <div class="item item8">4</div>
    <div class="item item9">🤹‍♂️</div>
    <div class="item item10">5</div>
    <div class="item item11">🏋️‍♂️</div>
    <div class="item item12">6</div>
    <div class="item item13">🙅‍♂️</div>
    <div class="item item14">7</div>
    <div class="item item15">☎️</div>
    <div class="item item16">8</div>
    <div class="item item17">🚀</div>
    <div class="item item18">9</div>
    <div class="item item19">📑</div>
    <div class="item item20">10</div>
    <div class="item item21">✌️</div>
    <div class="item item22">11</div>
    <div class="item item23">✖️</div>
    <div class="item item24">12</div>
    <div class="item item25">⚡💥</div>
  </div>

  <script>
    const slider = document.querySelector('.items');
    let isDown = false;
    let startX;
    let scrollLeft;

    slider.addEventListener('mousedown', (e) => {
      isDown = true;
      slider.classList.add('active');
      //pageX is coordinate X of e , e is event object
      startX = e.pageX - slider.offsetLeft;
      scrollLeft = slider.scrollLeft;
    });
    slider.addEventListener('mouseleave', () => {
      isDown = false;
      slider.classList.remove('active');
    });
    slider.addEventListener('mouseup', () => {
      isDown = false;
      slider.classList.remove('active');
    });
    slider.addEventListener('mousemove', (e) => {
      if (!isDown) return; //stop function when not clicked
      // console.log(isDown);
      // console.log('mouse down');
      e.preventDefault(); // prevent selecting text or other different stuffs
      const x = e.pageX - slider.offsetLeft;
      // console.log({ x, startX });// x is changing because it in mousemove, in mousedown, startX only triggered once when mouse is down
      const walk = (x - startX) * 1.5; //make it smoother
      // console.log(walk);
      slider.scrollLeft = scrollLeft - walk;
    });

  </script>

</body>

</html>
