  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }

    // Some and Every Checks

    //SOME SOME SOME

    // const isAdult = people.some(person => {
    //   const currentYear = (new Date()).getFullYear();
    //   return currentYear - person.year >= 19;
    // })

    //total hotshot
    const isAdult = people.some(person => (new Date()).getFullYear() - person.year >= 19 )

    
    console.log({isAdult}); //curlybracket to see result in object not only true or false


    //EVERY EVERY EVERY
    // Array.prototype.every() // is everyone 19 or older?
    const allAdult = people.every(person => (new Date()).getFullYear() - person.year >= 19 )
    
    console.log({allAdult});

    //FIND FIND FIND
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for

    // const find = comments.find(function (comment) {

    const find = comments.find(comment => comment.id === 823423)

    console.log({find});

    // const index = comments.findIndex(function(comment) {

    // })
    const index = comments.findIndex(comment => comment.id === 823423)
    console.log(index);

    // comments.splice(index,1);
    // console.table(comments);

    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

    console.table(comments);
