<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Move your mouse into the bar, see the changes in speed</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>
    const video = document.querySelector('.flex');
    const speed = document.querySelector('.speed');
    const bar = document.querySelector('.speed-bar');

    function handlePlayback(e) {
      const y = e.pageY - this.offsetTop; // this.offsetTop to create new 0 point base on our div
      const percent = y / this.offsetHeight; //offsetHeight is div height, 410.
      const min = 0.4; //setting minumum videoplayback rate
      const max = 4; // setting maximum rate
      const height = `${Math.round(percent * 100)}%`;
      const playbackRate = percent * (max - min) + min; //applying min and max

      bar.style.height = height;
      bar.textContent = playbackRate.toFixed(1);
      video.playbackRate = playbackRate;
    }

    speed.addEventListener('mousemove', handlePlayback);

  </script>
</body>

</html>
